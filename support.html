<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Support â€” QueueWait</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body class="bg-gray-50 font-inter">
    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white px-6 py-3 flex justify-between items-center">
      <h1 class="text-lg font-semibold">QueueWait Support</h1>
      <a
        href="index.html"
        class="px-3 py-2 bg-white text-indigo-600 rounded-md text-sm font-medium hover:bg-gray-100"
      >
        â¬… Back to Home
      </a>
    </nav>

    <!-- Main Container -->
    <div id="root" class="max-w-4xl mx-auto p-6"></div>

    <script type="text/babel">
      function Chatbot() {
        const [messages, setMessages] = React.useState([
          { from: "bot", text: "Hello ğŸ‘‹! How can I assist you today?" },
        ]);
        const [input, setInput] = React.useState("");

        const handleSend = () => {
          if (!input.trim()) return;

          const newMessages = [
            ...messages,
            { from: "user", text: input },
            { from: "bot", text: getBotReply(input) },
          ];
          setMessages(newMessages);
          setInput("");
        };

        const getBotReply = (msg) => {
          const lower = msg.toLowerCase();
          if (lower.includes("refund")) return "You can request a refund from your booking page. ğŸ’¸";
          if (lower.includes("queue") || lower.includes("wait"))
            return "You can view your live queue status on the homepage ğŸ•’.";
          if (lower.includes("contact") || lower.includes("manager"))
            return "Sure! Scroll below to contact a manager directly. ğŸ“";
          return "I'm not sure I understand that yet ğŸ¤” â€” but you can contact a manager below!";
        };

        return (
          <div className="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <h2 className="text-xl font-semibold mb-3">ğŸ’¬ Chat with QueueBot</h2>
            <div className="h-64 overflow-y-auto border rounded-md p-3 mb-3 bg-gray-50">
              {messages.map((msg, idx) => (
                <div
                  key={idx}
                  className={`my-2 flex ${
                    msg.from === "user" ? "justify-end" : "justify-start"
                  }`}
                >
                  <div
                    className={`px-3 py-2 rounded-xl max-w-xs ${
                      msg.from === "user"
                        ? "bg-indigo-600 text-white"
                        : "bg-gray-200 text-gray-800"
                    }`}
                  >
                    {msg.text}
                  </div>
                </div>
              ))}
            </div>
            <div className="flex gap-2">
              <input
                value={input}
                onChange={(e) => setInput(e.target.value)}
                placeholder="Type your message..."
                className="flex-grow border rounded-lg px-3 py-2"
              />
              <button
                onClick={handleSend}
                className="bg-indigo-600 text-white px-4 py-2 rounded-lg"
              >
                Send
              </button>
            </div>
          </div>
        );
      }

      function ManagerList() {
        const managers = [
          { name: "Rahul Sharma", phone: "+91 98765 43210", email: "rahul@queuewait.com" },
          { name: "Ananya Singh", phone: "+91 87654 32109", email: "ananya@queuewait.com" },
          { name: "Karan Patel", phone: "+91 76543 21098", email: "karan@queuewait.com" },
        ];

        return (
          <div className="bg-white rounded-2xl shadow-lg p-6">
            <h2 className="text-xl font-semibold mb-4">ğŸ“ Contact Our Managers</h2>
            <div className="grid md:grid-cols-2 gap-4">
              {managers.map((m, idx) => (
                <div
                  key={idx}
                  className="border rounded-xl p-4 bg-gray-50 hover:shadow-md transition"
                >
                  <h3 className="font-semibold text-indigo-700">{m.name}</h3>
                  <p className="text-sm mt-1">ğŸ“± {m.phone}</p>
                  <p className="text-sm mt-1">âœ‰ï¸ {m.email}</p>
                </div>
              ))}
            </div>
          </div>
        );
      }

      function SupportPage() {
        return (
          <div>
            <h1 className="text-2xl font-bold text-center mb-6 text-gray-800">
              QueueWait Customer Support
            </h1>
            <Chatbot />
            <ManagerList />
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<SupportPage />);
    </script>
  </body>
</html>
